<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="titleAkaTitleType">
      <h2 data-cy="titleAkaTitleTypeDetailsHeading">
        <span jhiTranslate="jhipsterGraphqlDgsApp.titleAkaTitleType.detail.title">Title Aka Title Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ titleAkaTitleType.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAkaTitleType.titleType">Title Type</span></dt>
        <dd>
          <div *ngIf="titleAkaTitleType.titleType">
            <a [routerLink]="['/title-type-graphql-dgs', titleAkaTitleType.titleType?.id, 'view']">{{ titleAkaTitleType.titleType?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/title-aka-title-type-graphql-dgs', titleAkaTitleType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
