<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="talentTitle">
      <h2 data-cy="talentTitleDetailsHeading"><span jhiTranslate="jhipsterGraphqlDgsApp.talentTitle.detail.title">Talent Title</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ talentTitle.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.talentTitle.title">Title</span></dt>
        <dd>
          <span>{{ talentTitle.title }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.talentTitle.talent">Talent</span></dt>
        <dd>
          <div *ngIf="talentTitle.talent">
            <a [routerLink]="['/talent-graphql-dgs', talentTitle.talent?.id, 'view']">{{ talentTitle.talent?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/talent-title-graphql-dgs', talentTitle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
