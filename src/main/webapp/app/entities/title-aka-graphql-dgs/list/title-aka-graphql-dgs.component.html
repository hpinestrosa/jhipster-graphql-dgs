<div>
  <h2 id="page-heading" data-cy="TitleAkaHeading">
    <span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.home.title">Title Akas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-title-aka-graphql-dgs"
        [routerLink]="['/title-aka-graphql-dgs/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.home.createLabel"> Create a new Title Aka </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="titleAkas?.length === 0">
    <span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.home.notFound">No titleAkas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="titleAkas && titleAkas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.akaTitle">Aka Title</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.additionalAttrs">Additional Attrs</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.isOriginalTitle">Is Original Title</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.region">Region</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.language">Language</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let titleAka of titleAkas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/title-aka-graphql-dgs', titleAka.id, 'view']">{{ titleAka.id }}</a>
          </td>
          <td>{{ titleAka.akaTitle }}</td>
          <td>{{ titleAka.additionalAttrs }}</td>
          <td>{{ titleAka.isOriginalTitle }}</td>
          <td>
            <div *ngIf="titleAka.region">
              <a [routerLink]="['/region-graphql-dgs', titleAka.region?.id, 'view']">{{ titleAka.region?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="titleAka.language">
              <a [routerLink]="['/language-graphql-dgs', titleAka.language?.id, 'view']">{{ titleAka.language?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/title-aka-graphql-dgs', titleAka.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/title-aka-graphql-dgs', titleAka.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(titleAka)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
