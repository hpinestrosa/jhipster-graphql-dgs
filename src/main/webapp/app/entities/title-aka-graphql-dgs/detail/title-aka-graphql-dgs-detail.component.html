<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="titleAka">
      <h2 data-cy="titleAkaDetailsHeading"><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.detail.title">Title Aka</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ titleAka.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.akaTitle">Aka Title</span></dt>
        <dd>
          <span>{{ titleAka.akaTitle }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.additionalAttrs">Additional Attrs</span></dt>
        <dd>
          <span>{{ titleAka.additionalAttrs }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.isOriginalTitle">Is Original Title</span></dt>
        <dd>
          <span>{{ titleAka.isOriginalTitle }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.region">Region</span></dt>
        <dd>
          <div *ngIf="titleAka.region">
            <a [routerLink]="['/region-graphql-dgs', titleAka.region?.id, 'view']">{{ titleAka.region?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.titleAka.language">Language</span></dt>
        <dd>
          <div *ngIf="titleAka.language">
            <a [routerLink]="['/language-graphql-dgs', titleAka.language?.id, 'view']">{{ titleAka.language?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/title-aka-graphql-dgs', titleAka.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
