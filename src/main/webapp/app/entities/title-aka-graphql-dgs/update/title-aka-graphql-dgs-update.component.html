<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-title-aka-graphql-dgs-heading"
        data-cy="TitleAkaCreateUpdateHeading"
        jhiTranslate="jhipsterGraphqlDgsApp.titleAka.home.createOrEditLabel"
      >
        Create or edit a Title Aka
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleAka.akaTitle" for="field_akaTitle">Aka Title</label>
          <input type="text" class="form-control" name="akaTitle" id="field_akaTitle" data-cy="akaTitle" formControlName="akaTitle" />
          <div *ngIf="editForm.get('akaTitle')!.invalid && (editForm.get('akaTitle')!.dirty || editForm.get('akaTitle')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('akaTitle')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('akaTitle')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 500 }"
            >
              This field cannot be longer than 500 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleAka.additionalAttrs" for="field_additionalAttrs"
            >Additional Attrs</label
          >
          <input
            type="text"
            class="form-control"
            name="additionalAttrs"
            id="field_additionalAttrs"
            data-cy="additionalAttrs"
            formControlName="additionalAttrs"
          />
          <div
            *ngIf="
              editForm.get('additionalAttrs')!.invalid &&
              (editForm.get('additionalAttrs')!.dirty || editForm.get('additionalAttrs')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('additionalAttrs')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 500 }"
            >
              This field cannot be longer than 500 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleAka.isOriginalTitle" for="field_isOriginalTitle"
            >Is Original Title</label
          >
          <input
            type="checkbox"
            class="form-check"
            name="isOriginalTitle"
            id="field_isOriginalTitle"
            data-cy="isOriginalTitle"
            formControlName="isOriginalTitle"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleAka.region" for="field_region">Region</label>
          <select class="form-control" id="field_region" data-cy="region" name="region" formControlName="region">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="regionOption.id === editForm.get('region')!.value?.id ? editForm.get('region')!.value : regionOption"
              *ngFor="let regionOption of regionsCollection; trackBy: trackRegionGraphqlDgsById"
            >
              {{ regionOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleAka.language" for="field_language">Language</label>
          <select class="form-control" id="field_language" data-cy="language" name="language" formControlName="language">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="languageOption.id === editForm.get('language')!.value?.id ? editForm.get('language')!.value : languageOption"
              *ngFor="let languageOption of languagesCollection; trackBy: trackLanguageGraphqlDgsById"
            >
              {{ languageOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
