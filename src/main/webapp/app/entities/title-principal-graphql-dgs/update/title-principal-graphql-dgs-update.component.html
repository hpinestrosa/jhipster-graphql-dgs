<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-title-principal-graphql-dgs-heading"
        data-cy="TitlePrincipalCreateUpdateHeading"
        jhiTranslate="jhipsterGraphqlDgsApp.titlePrincipal.home.createOrEditLabel"
      >
        Create or edit a Title Principal
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titlePrincipal.category" for="field_category"
            >Category</label
          >
          <input type="number" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
          <div *ngIf="editForm.get('category')!.invalid && (editForm.get('category')!.dirty || editForm.get('category')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('category')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('category')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titlePrincipal.job" for="field_job">Job</label>
          <input type="text" class="form-control" name="job" id="field_job" data-cy="job" formControlName="job" />
          <div *ngIf="editForm.get('job')!.invalid && (editForm.get('job')!.dirty || editForm.get('job')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('job')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titlePrincipal.roleNames" for="field_roleNames"
            >Role Names</label
          >
          <input type="text" class="form-control" name="roleNames" id="field_roleNames" data-cy="roleNames" formControlName="roleNames" />
          <div *ngIf="editForm.get('roleNames')!.invalid && (editForm.get('roleNames')!.dirty || editForm.get('roleNames')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('roleNames')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1000 }"
            >
              This field cannot be longer than 1000 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
