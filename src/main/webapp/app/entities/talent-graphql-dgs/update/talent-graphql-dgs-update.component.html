<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-talent-graphql-dgs-heading"
        data-cy="TalentCreateUpdateHeading"
        jhiTranslate="jhipsterGraphqlDgsApp.talent.home.createOrEditLabel"
      >
        Create or edit a Talent
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.talent.talentName" for="field_talentName"
            >Talent Name</label
          >
          <input
            type="text"
            class="form-control"
            name="talentName"
            id="field_talentName"
            data-cy="talentName"
            formControlName="talentName"
          />
          <div *ngIf="editForm.get('talentName')!.invalid && (editForm.get('talentName')!.dirty || editForm.get('talentName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('talentName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('talentName')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 500 }"
            >
              This field cannot be longer than 500 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.talent.birthYear" for="field_birthYear">Birth Year</label>
          <input type="number" class="form-control" name="birthYear" id="field_birthYear" data-cy="birthYear" formControlName="birthYear" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.talent.deathYear" for="field_deathYear">Death Year</label>
          <input type="number" class="form-control" name="deathYear" id="field_deathYear" data-cy="deathYear" formControlName="deathYear" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
