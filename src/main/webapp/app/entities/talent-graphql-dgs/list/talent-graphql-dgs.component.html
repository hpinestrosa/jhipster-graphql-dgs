<div>
  <h2 id="page-heading" data-cy="TalentHeading">
    <span jhiTranslate="jhipsterGraphqlDgsApp.talent.home.title">Talents</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="reset()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.talent.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-talent-graphql-dgs"
        [routerLink]="['/talent-graphql-dgs/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.talent.home.createLabel"> Create a new Talent </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="talents?.length === 0">
    <span jhiTranslate="jhipsterGraphqlDgsApp.talent.home.notFound">No talents found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="talents && talents.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="reset()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="talentName">
            <span jhiTranslate="jhipsterGraphqlDgsApp.talent.talentName">Talent Name</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="birthYear">
            <span jhiTranslate="jhipsterGraphqlDgsApp.talent.birthYear">Birth Year</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="deathYear">
            <span jhiTranslate="jhipsterGraphqlDgsApp.talent.deathYear">Death Year</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
        <tr *ngFor="let talent of talents; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/talent-graphql-dgs', talent.id, 'view']">{{ talent.id }}</a>
          </td>
          <td>{{ talent.talentName }}</td>
          <td>{{ talent.birthYear }}</td>
          <td>{{ talent.deathYear }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/talent-graphql-dgs', talent.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/talent-graphql-dgs', talent.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(talent)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
