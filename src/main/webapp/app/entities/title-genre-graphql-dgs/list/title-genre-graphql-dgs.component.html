<div>
  <h2 id="page-heading" data-cy="TitleGenreHeading">
    <span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.home.title">Title Genres</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-title-genre-graphql-dgs"
        [routerLink]="['/title-genre-graphql-dgs/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.home.createLabel"> Create a new Title Genre </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="titleGenres?.length === 0">
    <span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.home.notFound">No titleGenres found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="titleGenres && titleGenres.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.ord">Ord</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.genre">Genre</span></th>
          <th scope="col"><span jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.title">Title</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let titleGenre of titleGenres; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/title-genre-graphql-dgs', titleGenre.id, 'view']">{{ titleGenre.id }}</a>
          </td>
          <td>{{ titleGenre.ord }}</td>
          <td>
            <div *ngIf="titleGenre.genre">
              <a [routerLink]="['/genre-graphql-dgs', titleGenre.genre?.id, 'view']">{{ titleGenre.genre?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="titleGenre.title">
              <a [routerLink]="['/title-graphql-dgs', titleGenre.title?.id, 'view']">{{ titleGenre.title?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/title-genre-graphql-dgs', titleGenre.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/title-genre-graphql-dgs', titleGenre.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(titleGenre)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
