<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-title-genre-graphql-dgs-heading"
        data-cy="TitleGenreCreateUpdateHeading"
        jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.home.createOrEditLabel"
      >
        Create or edit a Title Genre
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.ord" for="field_ord">Ord</label>
          <input type="number" class="form-control" name="ord" id="field_ord" data-cy="ord" formControlName="ord" />
          <div *ngIf="editForm.get('ord')!.invalid && (editForm.get('ord')!.dirty || editForm.get('ord')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ord')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('ord')?.errors?.number" jhiTranslate="entity.validation.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.genre" for="field_genre">Genre</label>
          <select class="form-control" id="field_genre" data-cy="genre" name="genre" formControlName="genre">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="genreOption.id === editForm.get('genre')!.value?.id ? editForm.get('genre')!.value : genreOption"
              *ngFor="let genreOption of genresSharedCollection; trackBy: trackGenreGraphqlDgsById"
            >
              {{ genreOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="jhipsterGraphqlDgsApp.titleGenre.title" for="field_title">Title</label>
          <select class="form-control" id="field_title" data-cy="title" name="title" formControlName="title">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="titleOption.id === editForm.get('title')!.value?.id ? editForm.get('title')!.value : titleOption"
              *ngFor="let titleOption of titlesSharedCollection; trackBy: trackTitleGraphqlDgsById"
            >
              {{ titleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
