<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="contentType">
      <h2 data-cy="contentTypeDetailsHeading"><span jhiTranslate="jhipsterGraphqlDgsApp.contentType.detail.title">Content Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ contentType.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterGraphqlDgsApp.contentType.contentTypeName">Content Type Name</span></dt>
        <dd>
          <span>{{ contentType.contentTypeName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/content-type-graphql-dgs', contentType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
